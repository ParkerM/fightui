<div class="mat-elevation-z8">
  <mat-card class="main-card">
    <mat-card-header>
      <mat-card-title>Howdy, folks!</mat-card-title>
      <mat-card-subtitle>What doin?</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Fights">
        <!-- Id Column -->
        <ng-container matColumnDef="eventDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let row">{{row.eventDate | date:'long'}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="eventName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fight</th>
          <td mat-cell *matCellDef="let row">{{row.eventName}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>

    <mat-card-actions>
      <mat-paginator #paginator
                     [length]="dataSource.fightData?.length"
                     [pageIndex]="0"
                     [pageSize]="50"
                     [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator>
    </mat-card-actions>
  </mat-card>
</div>
